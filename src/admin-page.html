<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style-admin-page.css">
    </head>

    <body>
        <div class="container">
            <div class="page-header">
                 <div class = "container-items"> 
                    <div class="header-logo">
                         <img src="css/img/books-logo.jfif">
                     </div>
                 <h1>Библиотека</h1>
                 <div class="btns">
                <a id="newBook" href="#">Добавить книгу</a>
                <a href="main.html">Выйти</a>
                </div>
                </div>
            </div>

            <div class="book-items container-items" id="list-books">
                <div class="container-items item" id="first-book"> 
                    <img class="item-img" id="img" src="css/img/harry-potter.jpg">
                    <div class="book-description">
                        <a class="close close-item" id="close-book" href="#">X</a>
                        <p class="name-book">Гарри Поттер</p>
                        <p class="author-book">Джоан Роулинг</p>
                        <p class="year-book">Год издания: 1999</p>
                        <p class="genre-book">Жанр: роман, фантастика</p>
                        <a class="btn btn-edit" href="#">Редактировать</a>
                    </div>
                </div>

                <div class="container-form">
                    <div class="new-item-form">
                        <a class="close" id="closeBtn" href="#">X</a>
                        <h2>Добавление книги</h2>
                        <div class="container-items text-form">
                            <label for="title">Название:</label>
                            <input name="title" id="title" type="text">
                        </div>
                        <div class="container-items text-form">
                            <label for="author">Автор:</label>
                            <input name="author" id="author" type="text">
                        </div>
                        <div class="container-items text-form">
                            <label for="year">Год издания:</label>
                            <input name="year" id="year" type="text">
                        </div>
                        <div class="container-items text-form">
                            <label for="genre">Жанр:</label>
                            <input name="genre" id="genre" type="text">
                        </div>
                        <div class="container-items text-form">
                            <label for="book-cover">Обложка:</label>
                            <input name="book-cover" id="book-cover" type="text">
                        </div>
                        <a class="btn" href="#" id="submit">Добавить</a>
                    </div>
                </div>

            </div>
        </div>
        <script src="script.js"></script>
    </body>

    </html>
